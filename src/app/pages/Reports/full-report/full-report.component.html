
<div class="row">
  <div class="col-md-12"> 
     <!-- <select>
          <option *ngFor="let country of countriesList" value= {{country.id}}>
            {{country.name}}
          </option>
        </select>  -->
        <mat-form-field style="width: 300px;">
          <mat-label>Countries</mat-label>
          <mat-select  multiple><!--[formControl]="toppings" -->
            <mat-option *ngFor="let country of countriesList" [value]="country.id">{{country.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field style="width: 300px;">
          <mat-label>Countries</mat-label>
          <mat-select  multiple><!--[formControl]="toppings" -->
            <mat-option *ngFor="let country of countries" [value]="country.countryCode">{{country.countryName}}</mat-option>
          </mat-select>
        </mat-form-field>


        <table mat-table [dataSource]="dataSourcePeriodicElement" matSort class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumnsPeriodicElement"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsPeriodicElement;"></tr>
        </table> 
  </div>
</div>
