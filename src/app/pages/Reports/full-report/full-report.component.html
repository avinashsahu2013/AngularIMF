
<div class="container reports_container">
  <div class="filter_panel my-3">
    <div class="col filter_item">
        <mat-form-field>
            <mat-label>Categories</mat-label>
            <mat-select  multiple><!--[formControl]="toppings" -->
              <mat-option *ngFor="let country of countriesList" [value]="country.id">{{country.name}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="col filter_item">
        <i class="fa fa-globe-asia"></i>
        <i class="fa fa-globe-europe"></i>
        <mat-form-field>
            <mat-label>Country</mat-label>
            <mat-select  multiple><!--[formControl]="toppings" -->
              <mat-option *ngFor="let country of countriesList" [value]="country.id">{{country.name}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="col filter_item">
        <mat-form-field>
            <mat-label>Year</mat-label>
            <mat-select  multiple><!--[formControl]="toppings" -->
              <mat-option *ngFor="let country of countriesList" [value]="country.id">{{country.name}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="col filter_item">
        <mat-form-field>
            <mat-label>Change Index</mat-label>
            <mat-select  multiple><!--[formControl]="toppings" -->
              <mat-option *ngFor="let country of countriesList" [value]="country.id">{{country.name}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="col filter_item">
        <div class="btn app_btn filter_btn">
          <i class="fa fa-filter"></i>
          <span>Filter</span> 
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12"> 
          

          


          <table mat-table [dataSource]="dataSourcePeriodicElement" matSort class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumnsPeriodicElement"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsPeriodicElement;"></tr>
          </table> 
    </div>
  </div>  
  <div class="row mt-5 justify-content-center">
       <div class="action_buttons">
          <div class="col">
              <div class="btn-group dropup">
                  <button type="button" class="btn app_btn">
                    Export
                  </button>
                  <button type="button" class="btn app_btn dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Excel</a>
                          <a class="dropdown-item" href="#">PDF</a>
                  </div>
                </div>
          </div>
          <div class="col">
            <div class="btn app_btn">Push to eDMS</div>
          </div>
       </div>
  </div>
</div>
